<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // GitHub Pages 404 redirect for SPA routing
      const pathSegments = window.location.pathname.split('/').filter(Boolean);
      if (pathSegments[0] === 'carmen') {
        pathSegments.shift();
        const targetPath = '/' + pathSegments.join('/');
        if (targetPath !== '/') {
          window.location.replace('/carmen/?_path=' + encodeURIComponent(targetPath));
        } else {
          window.location.replace('/carmen/');
        }
      }
    </script>
  </head>
  <body></body>
</html>
