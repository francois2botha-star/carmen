name: Deploy PUDO Edge Function

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-pudo:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install supabase CLI
        run: npm i -g supabase

      - name: Deploy Supabase Edge Function (pudo-quote)
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "Deploying supabase function 'pudo-quote'..."
          supabase functions deploy pudo-quote --project-ref "$SUPABASE_PROJECT_REF" --token "$SUPABASE_ACCESS_TOKEN"

      - name: Output recommended VITE_PUDO_API_URL
        run: |
          echo "If deploy succeeded, set VITE_PUDO_API_URL to: https://$SUPABASE_PROJECT_REF.functions.supabase.co/pudo-quote"

# Notes:
# - This workflow requires two repository secrets: SUPABASE_PROJECT_REF and SUPABASE_ACCESS_TOKEN.
# - After the function is deployed set the repo secret VITE_PUDO_API_URL (or provide it to your Pages/CD pipeline) so the frontend uses the secure proxy.
